<div class="post">

    <b>lifehack</b><br>

    <span class="post-time">10:46</span>
  </div>
  <div class="post-content">

  </div>

<div class="post" *ngFor="let post of posts">
  <div class="top-post">
    <img src="assets/profilepic.png" class="img-thumbnail profilepic">
    <b>{{post.author}}</b><br>
    <span class="post-title">{{post.title}}</span>
    <span class="post-time">{{post.date}}</span>
  </div>
  <div class="post-content">
    <iframe *ngIf="post.content.video" [src]="post.content.video"></iframe>
    <span *ngFor="let img of post.content.images">
      <img [src]="'data:image/png;base64, ' + img" class="img-fluid">
    </span>
    <span>
      {{ post.content.text }}
    </span>
    <!-- <span class="tag">#lifehack </span>
    <span class="tag">#break </span>
    <span class="tag">#garlicbread </span>
    <span class="tag">#easy</span> -->

  </div>
  <div class="post-feedback">
    <i class="far fa-heart"></i> <span class="feedcount">{{post.likes}}</span>
    <i class="far fa-comment"></i> <span class="feedcount">{{ post.comments.length }}</span>
  </div>
</div>
